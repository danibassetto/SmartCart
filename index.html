<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <img src="/assets/bag.png" alt="Sacola de Compras" />
        <form>
            <input type="text" placeholder="Digite o item que deseja adicionar" />
            <button>Salvar item</button>
        </form>

        <ul>
            <h2>Lista de Compras</h2>
            <hr />
            <li>
                <div>
                    <div>
                        <input type="checkbox" />
                        <p>Ração de gato</p>
                    </div>

                    <div>
                        <button>
                            <img src="assets/delete.svg" alt="Excluir" />
                        </button>
                        <button>
                            <img src="assets/edit.svg" alt="Editar" />
                        </button>
                    </div>
                </div>
                <p>Segunda-feira (31/01/2022) às 08:30</p>
            </li>
        </ul>
    </main>
</body>

</html>
